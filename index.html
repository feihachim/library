<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js" type="text/javascript" defer></script>
    <title>Library</title>
</head>

<body>
    <button id="new-book">New book</button>
    <div id="new-book-form">
        <form>
            <div>
                <label for="title">Title : <input name="title" id="title" type="text" required></label>
            </div>
            <div>
                <label for="author">Author : <input name="author" id="author" type="text" required></label>
            </div>
            <div>
                <label for="pages">Number of pages : <input name="pages" id="pages" type="number" required></label>
            </div>
            <div>
                <label for="read">
                    Read? : <input type="radio" name="read" id="yes" value="read">read
                    <input type="radio" name="read" id="no" value="not read yet" checked>not read yet
                </label>
            </div>
            <button type="submit">Submit new book</button>
        </form>
    </div>
    <div id="container"></div>
</body>

</html>
